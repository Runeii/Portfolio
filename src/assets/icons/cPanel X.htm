}

function get_social_shares( $post_id ) {
	$cache_key = 'fb_shares_' . $post_id;
	$access_token = '202883543714361|2196c84cfc7fb21ce3fe3f7c96e6f4f0';
	$count = get_transient( $cache_key ); // try to get value from Wordpress cache
 
	// if no value in the cache
	if ( $count === false ) {
		$response = wp_remote_get( add_query_arg( array( 
			'id' =&gt; urlencode( get_permalink( $post_id ) ),
			'access_token' =&gt; $access_token,
			'fields' =&gt; 'engagement'
		), 'https://graph.facebook.com/v3.0/' ) );
		$body = json_decode( $response['body'] );
		//print_r($body);
 
		$count = intval( $body-&gt;engagement-&gt;share_count ); 
 
		set_transient( $cache_key, $count, 10800 ); // store value in cache for a 1 hour
	}
	return $count;
}


function custom_make_content_images_responsive ( $content ) {
	if ( ! preg_match_all( '/&lt;img [^&gt;]+&gt;/', $content, $matches ) ) {
		return $content;
	}
	$selected_images = $attachment_ids = array();
	foreach ( $matches[0] as $image ) {
		if ( false === strpos( $image, ' srcset=' ) &amp;&amp; preg_match( '/wp-image-([0-9]+)/i', $image, $class_id ) &amp;&amp;
			( $attachment_id = absint( $class_id[1] ) ) ) {
			/*
			 * If exactly the same image tag is used more than once, overwrite it.
			 * All identical tags will be replaced later with 'str_replace()'.
			 */
			$selected_images[ $image ] = $attachment_id;
			// Overwrite the ID when the same image is included more than once.
			$attachment_ids[ $attachment_id ] = true;
		}
	}
	if ( count( $attachment_ids ) &gt; 1 ) {
		/*
		 * Warm the object cache with post and meta information for all found
		 * images to avoid making individual database calls.
		 */
		_prime_post_caches( array_keys( $attachment_ids ), false, true );
	}
	foreach ( $selected_images as $image =&gt; $attachment_id ) {
		$image_meta = wp_get_attachment_metadata( $attachment_id );
		$content    = str_replace( $image, wp_image_add_srcset_and_sizes( $image, $image_meta, $attachment_id ), $content );
	}
	return $content;
}

function loadfile(clicked_el) {
    var textarea = DOM.get("codewindow");
    if (textarea.value !== textarea.defaultValue) {
        var sure = confirm(LOCALE.maketext('Are you certain that you want to open a new file? You will lose any unsaved changes.'));
        if (!sure) { return; }
    }
    var filen = document.sform.path.value;
    var fpath = filen.split('/');;
    var filename = fpath.pop();
    var dir = fpath.join('/');
    var sdir = encodeURIComponent(dir);
    var sfilename = encodeURIComponent(filename);
    var charset = document.getElementById('charset').value;

    var pp = new CPANEL.ajax.Progress_Panel( DOM.generateId(), {
        status_html : "The system is reloading …",
        effect: CPANEL.ajax.FADE_MODAL
    } );
    if (clicked_el) {
        pp.show_from_source(clicked_el);
    }
    else {
        pp.show();
    }

    document.location.href="?dir=" + sdir + "&file=" + sfilename + '&file_charset=' + charset;
}

var LAST_NOTICE = null;

function loadfdata(clicked_el) {
    var path     = DOM.get("path");

    if ( CODEWINDOW.value === CODEWINDOW.defaultValue && path.value === path.defaultValue ) {
        LAST_NOTICE = new CPANEL.ajax.Dynamic_Notice({content:"You have made no changes to save.", level:"info", replaces:LAST_NOTICE});
        return;
    }

    var match = path.value.match(/^(.+)\/([^\/]+)$/);
    if ( !match ) {
        LAST_NOTICE = new CPANEL.ajax.Dynamic_Notice({content:"You have entered an invalid path.", level:"error", replaces:LAST_NOTICE});
        return;
    }

    var api_params = {
        module:   "Fileman",
        func:     "savefile",
        data:     {
            dir:           match[1],
            filename:      match[2],
            content:       window.editAreaLoader ? editAreaLoader.getValue("codewindow") : document.sform.page.value,
            utf8_fallback: 1,
            charset:       CHARSET
        },
        progress_panel: {
            zIndex:      2500,
            show_status: true,
            source_el:   clicked_el,
            status_html: "The system is saving “{the_file}” …".replace('{the_file}',match[2].html_encode()),
            success_notice_options: { replaces:LAST_NOTICE },
            before_success: function(result) {
                CODEWINDOW.defaultValue = CODEWINDOW.value;

                return check_for_encoding_change.call(
                    this,
                    CPANEL.ajax.templates.general_encoding_changed_template,
                    result.cpanel_data
                );
            }
        },
        callback: {
            success: function() { LAST_NOTICE = req.notice }
        }
    };

    var req = CPANEL.api( api_params );

    return false;
}
</script>
